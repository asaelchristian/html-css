<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Escolar</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplinas</th>
                <th>Notas</th>
                <th>Média</th>
            </tr>
            <tr>
                <th>Exatas</th>
                <th>Bimestral</th>
                <th>Parcial</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>Matemática</td>
            </tr>
            <tr>
                <td>Física</td>
            </tr>
            <tr>
                <td>Química</td>
            </tr>
            <tr>
                <td>Biologia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
