<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>What's your favourite <abbr title="Hill Climb Racing 2">HCR2</abbr> youtuber?</legend>

            <br>

        <input type="reset" value="Delete">

</html>
