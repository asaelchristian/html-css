<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of output</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <label for="iscale">In a scale of 0 to 50, how much do you like me?</label>
        <input type="range" name="scale" id="iscale" min="0" max="50" value="25" step="0.1" oninput="ival.innerHTML = Number(iscale.value)">
        <output id="ival">25</output>

        <p>
            <label for="iyear">You were born in?</label>
            <input type="number" name="year" id="iyear" max="2024" min="1900" oninput="calcAge()">
        </p>

        <p>
            <label for="age">Your age is:</label>
            <output id="age">0</output>
        </p>
        
        
        <br>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Delete">
        </p>
    </form>


    <script>
        function calcAge() {
            const currentYear = new Date().getFullYear();
            const birthYear = document.getElementById('iyear').value;
            const ageOutput = document.getElementById('age');
            if (birthYear) {
                ageOutput.innerHTML = currentYear - birthYear;
            } else {
                ageOutput.innerHTML = 0;
            }
        }

        // Attach the calcAge function to the input event of the iyear element
        document.getElementById('iyear').addEventListener('input', calcAge)
    </script>
</body>
</html>
