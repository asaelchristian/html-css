<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinion</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icolor">Color:</label>
            <input type="color" name="color" id="icolor" value="#FF0000">
        </p>

        <p>
            <label for="isat">Satisfation level</label>
            <input type="range" name="sat" id="isat" min="0" max="10" value="3" step="0.5">
        </p>

        <p>
            <label for="ifile">Put your video here:</label>
            <input type="file" name="file" id="ifile" accept="video/*">
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Delete">
        </p>
    </form>
</body>
</html>
