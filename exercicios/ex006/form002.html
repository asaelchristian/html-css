<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Cadastro do  Bradesco</h1>
    <form action="cadastro.php" method="post">
        
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" placeholder="ex: João" required size="20" maxlength="90">
        </p>

        <p>
            <label for="ipassword">Senha:</label>
            <input type="password" name="password" id="ipassword" minlength="8" maxlength="20" required size="10">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Deletar">
    </form>
</body>
</html>
