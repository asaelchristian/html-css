<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible boxes</title>
    <style>
        #container{
            background-color: aqua;
            display: flex;
        }

        .filhos{
           background-color: blue;
           border: 1px solid red;
           text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="filhos">A</div>
        <div class="filhos">B</div>
        <div class="filhos">C</div>
        <div class="filhos">D</div>
        <div class="filhos">E</div>
        <div class="filhos">F</div>
        <div class="filhos">G</div>
    </div>
</body>
</html>
